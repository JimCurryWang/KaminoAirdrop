<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Address Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Enter the Wallet Address</h2>
    <label for="walletAddress">Waller Address</label>
    <input type="text" id="walletAddress" placeholder="Please Enter the Wallet Address">
    <button onclick="getWalletInfo()">Fetch Information</button>

    <div id="walletInfo"></div>

    <script>
        function getWalletInfo() {
            var walletAddress = document.getElementById("walletAddress").value;
            var apiUrl = 'https://api.hubbleprotocol.io/airdrop/users/' + walletAddress + '/allocations?source=Season1';

            $.getJSON(apiUrl, function (data) {
                var info = "<h3>Information</h3><pre>" + JSON.stringify(data, null, 2) + "</pre>";
                $('#walletInfo').html(info);
            }).fail(function () {
                $('#walletInfo').html("<p>Fail to fetch Informationã€‚</p>");
            });
        }
    </script>
</body>

</html>
